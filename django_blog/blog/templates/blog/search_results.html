{% extends "blog/base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<h2>Search results for "{{ query }}"</h2>
<ul>
  {% for post in posts %}
    <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
  {% empty %}
    <li>No matching posts.</li>
  {% endfor %}
</ul>
{% endblock %}
